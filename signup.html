<body>

  <div class="container">
    <h2 class="text-center">Join Our Team</h2>
    <p class="text-center">Fill in the form to sign up and help us protect endangered animals!</p>
    <form id="signUpForm">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="role" class="form-label">Interested Role</label>
        <input type="text" class="form-control" id="role" required>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Why do you want to join?</label>
        <textarea class="form-control" id="message" rows="3" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
  </div>
